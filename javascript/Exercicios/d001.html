<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Controle de Nacionalidade</h1>
    Qual país você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="msg" name="msg"></div>

    <script>
        function verificar(){
            var pais = document.getElementById("txtpais");
            var xpais = String(pais.value)
            xpais.toUpperCase
            var res = document.querySelector("div#msg");
            
            res.innerHTML = (`<p>Seu país natal é <strong>${xpais.toUpperCase()}.</strong></p>`)

            if (xpais == 'BRASIL'){
                res.innerHTML += (`<p>Você é <strong>Brasileiro</strong></p>`);
            
            } else {
                res.innerHTML += "Você é <strong>Estrangeiro</strong>"
            }
         
        }
    </script>
</body>
</html>
