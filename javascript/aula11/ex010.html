<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h. 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="msg">

    </div>

    
    <script>
        function calcular(){
            var vel = document.getElementById("txtvel");
            var xvel = Number(vel.value);
            var res = document.querySelector("div#msg");
            res.innerHTML = `Sua velocidade atual é de <strong>${xvel}</strong> km/h`

            if (xvel > 80){
            res.innerHTML += (`<p>Você está <strong>Multado</strong> por exceder o limite de velocidade</p>`);
            
         }
         res.innerHTML += `<p>Dirija sempre usando cinto de Seguraça.</p>`
        }
    </script>
</body>
</html>
